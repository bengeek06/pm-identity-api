name: Flask service

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging, develop ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11",  "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Lint with pylint
      run: |
        pylint --rcfile .pylintrc app/
    - name: Test with pytest
      run: |
        cat > .env.test << EOF
        FLASK_ENV=testing
        LOG_LEVEL=DEBUG
        DATABASE_URL=sqlite:///:memory:
        INTERNAL_AUTH_TOKEN=testing-internal-secret
        JWT_SECRET=test-jwt-secret-key
        GUARDIAN_SERVICE_TIMEOUT=5
        STORAGE_REQUEST_TIMEOUT=30
        MAX_AVATAR_SIZE_MB=5
        USE_STORAGE_SERVICE=false
        USE_GUARDIAN_SERVICE=false
        USE_EMAIL_SERVICE=false
        MAIL_SERVER=localhost
        MAIL_PORT=587
        MAIL_USERNAME=test@example.com
        MAIL_PASSWORD=test-password
        MAIL_DEFAULT_SENDER=noreply@test.com
        EOF
        pytest tests/unit
