version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: identity-integration-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - integration-network

  storage-service:
    image: ghcr.io/bengeek06/storage-api-waterfall:latest
    container_name: identity-integration-storage
    ports:
      - "5001:5000"
    environment:
      FLASK_ENV: development
      LOG_LEVEL: DEBUG
      DATABASE_URL: sqlite:///dev.db
      JWT_SECRET: integration-test-secret-key
      IDENTITY_SERVICE_URL: http://host.docker.internal:5002/
      MINIO_SERVICE_URL: http://minio:9000/
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_PREFIX: integration-test
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - integration-network

networks:
  integration-network:
    driver: bridge
