services:
  minio:
    image: minio/minio:latest
    container_name: identity-integration-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - integration-network

  storage-service:
    # Always build from local repository
    build:
      context: ../storage_service
      dockerfile: Dockerfile
    container_name: identity-integration-storage
    ports:
      - "5001:5000"
    environment:
      FLASK_ENV: development
      LOG_LEVEL: DEBUG
      DATABASE_URL: sqlite:///dev.db
      JWT_SECRET: integration-test-secret-key
      # Disable project service integration for standalone testing
      USE_PROJECT_SERVICE: "false"
      # MinIO configuration
      MINIO_SERVICE_URL: http://minio:9000/
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_PREFIX: integration-test
      # Docker-specific flags
      IN_DOCKER_CONTAINER: "1"
      WAIT_FOR_DB: "false"
      RUN_MIGRATIONS: "true"
      APP_MODE: "development"
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - integration-network

  guardian-service:
    # Guardian Service - Authorization and access control
    build:
      context: ${GUARDIAN_SERVICE_PATH:-../guardian_service}
      dockerfile: Dockerfile
    container_name: identity-integration-guardian
    ports:
      - "5002:5000"
    environment:
      FLASK_ENV: development
      LOG_LEVEL: DEBUG
      # Use temp file DB - persists across Flask reloader restarts
      # Cleaned by run-integration-tests.sh before each run
      DATABASE_URL: "sqlite:////tmp/guardian_test.db"
      JWT_SECRET: integration-test-secret-key
      # Docker-specific flags
      IN_DOCKER_CONTAINER: "1"
      WAIT_FOR_DB: "false"
      RUN_MIGRATIONS: "true"
      APP_MODE: "development"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - integration-network
    profiles:
      - guardian  # Only start when --profile guardian is specified

networks:
  integration-network:
    driver: bridge